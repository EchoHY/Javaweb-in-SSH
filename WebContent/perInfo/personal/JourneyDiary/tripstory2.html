				document.getElementById('back').src='../../../img/back.png';

		</script>

	<body>
				<a href="../member.html#newest"><img id="back" src="../../../img/back.png"  onmouseover=changecolor(1) onmouseout=changecolor(2) style="height:60px;margin-top: 30px;margin-left: 30px;;"/></a>

		<div id="container">
			<div id="header">
				<p class="title">
					大连森林动物园一日游
				</p>
				<p class="text">
					2016年*月*日，我和欧阳小明同学出发前往大连市森林动物园，
					当天我们玩得很愉快！我们看到了很多从前没见过的动物，
					最重要的是，这趟动物园之行放松了我们的身心、巩固了我们的感情。
				</p>	
			</div>
			<div id="body">
				<div class="pic" id="a"> </div>
				<div class="word" id="b"> 
					<p class="text">
						这是体形硕大的孟加拉虎，比黄颜色的东北虎可是大了不少啊。
					</p>
				</div>
				<div class="word" id="c"> 
					<p class="text">
						看这可爱的猴子，它们正在吃果子呢！
					</p>
				</div>
				<div class="pic" id="d"> </div>
				<div class="pic" id="e"> </div>
				<div class="word" id="f"> 
					<p class="text">
						这是可爱的小熊猫，小熊猫可不是大熊猫的幼崽哦，它是另一个物种。
					</p>
				</div>
				<div class="word" id="g"> 
					<p class="text">
						这是鸵鸟。
					</p>
				</div>
				<div class="pic" id="h"> </div>
			</div>
